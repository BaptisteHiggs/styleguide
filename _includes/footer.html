<footer class="site-footer">

  <div class="wrapper">
    <nav class="foot-nav">
      <ul class="post-list">
        {% for post in site.posts %}
          <li>
            <!-- <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span> -->
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </nav>
    <div class="org-info">
      <h2 class="footer-heading">{{ site.title }}</h2>

      <div class="site-description">{{ site.description }}</div>
      
      {% include social/social-links.html %}

      
    </div>
    
    <div class="cc-attributution">Icons made by <a href="http://www.flaticon.com/authors/google" title="Google">Google</a>, licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a></div>
    x`
</footer>

<script src="{{ '/js/fontfaceobserver.standalone.js' | prepend: site.baseurl }}"></script>
<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function() {
  console.log("start observing");
  var font = new FontFaceObserver('Blender-book');

  font.load().then(function () {
    console.log('Font is available');
    document.body.classList.remove("still-loading")
  }, function () {
    console.log('Font is not available');
  });
});
</script>
